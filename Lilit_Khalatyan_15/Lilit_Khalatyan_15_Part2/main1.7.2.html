<!-- Create a function clear(elem) that removes everything from the element. -->
<html>
  <body>
    <ol id="elem">
      aaa
      <li>Hello</li>
      <li>World</li>
    </ol>

    <script>
      function clear(elem) {
        elem.remove();
      }

      clear(elem);
    </script>
  </body>
</html>
