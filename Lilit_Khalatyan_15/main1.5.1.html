<!-- There’s a tree structured as nested ul/li.
 -- Write the code that for each <li> shows:
1.  What’s the text inside it (without the subtree)
2. The number of nested <li> – all descendants, including the deeply nested ones.. -->

<!DOCTYPE html>
<html>
  <body>
    <ul>
      <li>
        Animals
        <ul>
          <li>
            Mammals
            <ul>
              <li>Cows</li>
              <li>Donkeys</li>
              <li>Dogs</li>
              <li>Tigers</li>
            </ul>
          </li>
          <li>
            Other
            <ul>
              <li>Snakes</li>
              <li>Birds</li>
              <li>Lizards</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Fishes
        <ul>
          <li>
            Aquarium
            <ul>
              <li>Guppy</li>
              <li>Angelfish</li>
            </ul>
          </li>
          <li>
            Sea
            <ul>
              <li>Sea trout</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <script>
      let countLi = 0;
      for (let li of document.querySelectorAll("li")) {
        countLi++;
        console.log(li.firstChild.data);
      }
      console.log(countLi); // 16
    </script>
  </body>
</html>
