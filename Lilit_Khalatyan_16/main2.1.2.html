<!-- Create a button that hides itself on click. -->

<head>
  <html>
    <body>
      <input
        type="button"
        onclick="this.hidden=true"
        value="Click to hide the button"
      />

      <div id="text">Text to be hide</div>
    </body>
  </html>
</head>
